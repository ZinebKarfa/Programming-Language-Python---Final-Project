{% extends 'index.html' %}

{% block content %}
<div class="container mt-5 mb-3 d-flex justify-content-center text-center ">
  <ul class="list-group w-75">
      <li class="list-group-item active bg-danger"><h3>Delete form</h3></li>
      <li class="list-group-item"><h3>Are you sure about deleting this customer ?</h3></li>
      <li class="list-group-item"><h3>First name : <spant class="text-danger">{{ form.firstName }}</spant> || Last name : <spant class="text-danger">{{ form.lastName }}</spant> </h3></li>
      <form method="POST">
        {% csrf_token %} 
      <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'clients' %}">Cancel</a></li>
      <li class="list-group-item"><button type="submit" class="btn btn-danger w-25">Yes</button></li>
      </form>
  </ul>
</div>




{% endblock %}
