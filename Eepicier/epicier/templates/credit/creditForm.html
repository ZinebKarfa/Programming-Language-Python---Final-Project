{% extends 'index.html' %}

{% block content %}


<div class="container">
  <h3>Add new credit</h3>
  <h3>{{dateNow}}</h3>
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label>Customer name</label>
    <div>{{ form.client }}</div>
  </div>
  <div class="form-group">
    <label>Product name</label>
    <div>{{ form.produit }}</div>
  </div>
  <button type="submit" class="btn btn-primary w-25">Submit</button>
  <a class="btn btn-secondary" href="{% url 'credits' %}">Cancel</a>
</form>

</div>



{% endblock %}
