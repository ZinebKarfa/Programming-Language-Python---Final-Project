{% extends 'index.html' %}

{% block content %}


<div class="container">
  <h3>Products</h3>
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label>title :</label>
    <div>{{ form.title }}</div>
  </div>
  <div class="form-group">
    <label>Price :</label>
    {{ form.price }}
  </div>
  <div class="form-group">
    <label>Description :</label>
    {{ form.description }}
  </div>
  <div class="form-group">
    <label>Category :</label>
    {{ form.category }}
  </div>
  <button type="submit" class="btn btn-primary w-25">Submit</button>
  <a class="btn btn-secondary" href="{% url 'produits' %}">Cancel</a>
</form>

</div>



{% endblock %}
